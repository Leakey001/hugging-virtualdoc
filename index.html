<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualDoc AI - Your Personal AI Doctor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <i class="fas fa-hospital-user"></i>
                <span>VirtualDoc AI</span>
            </div>
            
            <div class="hero-content">
                <h1>Your Personal AI Doctor<br>Available 24/7</h1>
                <p>Get instant medical advice, symptom checking, and health recommendations from our advanced AI healthcare assistant.</p>
                
                <div class="action-buttons">
                    <button class="start-chat" id="start-chat">
                        <i class="fas fa-comments"></i>
                        Start Chat
                    </button>
                    <button class="watch-demo">
                        <i class="fas fa-play"></i>
                        Watch Demo
                    </button>
                </div>

                <div class="trust-badge">
                    <div class="testimonial-avatars">
                        <div class="avatar"></div>
                        <div class="avatar"></div>
                        <div class="avatar"></div>
                    </div>
                    <p>Join 10,000+ users who trust VirtualDoc AI</p>
                </div>
            </div>
        </div>

        <!-- Right Section - Chat Interface -->
        <div class="chat-interface" id="chat-interface">
            <div class="chat-window">
                <div class="window-controls">
                    <div class="control red"></div>
                    <div class="control yellow"></div>
                    <div class="control green"></div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Type your message..." />
                    <button id="send-button" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="chatjs.js"></script>
</body>
</html>
